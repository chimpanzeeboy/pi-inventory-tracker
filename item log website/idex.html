    <div class="modal fade" id="mymodal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">wait.. what happened?</h2>

                <div class="modal-body">
                    <form id="addUser">

                        <!-- ask for stuff -->

                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" name="date" id="#" class="form-control" readonly>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">User</label>
                            <input type="name" class="form-control" id="#" aria-describedby="emailHelp"
                                placeholder="Enter Name" name="name">
                            <small id="emailHelp" class="form-text text-muted">Enter you name</small>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Deposit</label>
                            <input type="deposit" class="form-control" id="#" placeholder="what did you deposit"
                                name="deposit">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Withdraw</label>
                            <input type="withdraw" class="form-control" id="#" placeholder="what did you withdraw"
                                name="withdraw">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Items</label>
                            <input type="items" class="form-control" id="#" placeholder="Current items"
                                name="items">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Status</label>
                            <input type="status" class="form-control" id="#" placeholder="Current status"
                                name="status">
                        </div>
                    </form>
                </div>
                <!-- end asking for stuff -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="addbtn" class="btn btn-dark" data-dismiss="modal">Add</button>
                </div>
            </div>
